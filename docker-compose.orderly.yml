version: "3.8"

services:
  orderly-mysql:
    image: mysql:8.0
    container_name: orderly-mysql-test
    restart: unless-stopped
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orderly_test
      MYSQL_USER: orderly_user
      MYSQL_PASSWORD: orderly_password
    volumes:
      - orderly_mysql_data:/var/lib/mysql
      - ./scripts/init-orderly-db.sql:/docker-entrypoint-initdb.d/init-orderly-db.sql
    command: --default-authentication-plugin=mysql_native_password --port=3307
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3307"]
      timeout: 20s
      retries: 10

volumes:
  orderly_mysql_data:
